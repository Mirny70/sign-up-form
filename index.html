<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>  
</head>
<body>
   <div class="container">
    <div class="left-side"></div>
    <div class="image">
        <div class="logo-text">
             <img src="https://www.theodinproject.com/assets/icons/odin-icon-22b41941.svg" alt="Odin logo">
            ODIN</div>
    </div>
    <div class="form-container">
        <div class="intro-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-section">
            <p class="form-title">Let's do this!</p>
            <form id="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
            </form>
        </div>
        
        <div class="submit-section">
            <button type="submit" form="signup-form">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    <div class="right-side"></div>
   </div>
</body>
</html>
